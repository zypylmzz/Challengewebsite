    <div class="center">
      <div class="box">
        <div class="font">
          <p id="sign">Sign In</p>

          <form action="">
            <p><input class="input" type="text" placeholder="Email" /></p>
            <p><input class="input" type="text" placeholder="password" /></p>
            <hr />
            <div class="social">
              <p>Apple</p>
              <p>Facebook</p>
              <p>Google</p>
            </div>
            <button>Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </body>
